<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Account Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            width: calc(100% - 30px);
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        .input-group button {
            width: 30px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .user-details {
            display: none;
        }

        .user-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-details table td,
        .user-details table th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .user-details table th {
            background-color: #f0f2f5;
        }

        .user-details table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .user-details table tr:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>LeetCode Account Statistics</h1>
        <div class="input-group">
            <input type="text" id="usernameInput" placeholder="Enter your LeetCode username">
            <button onclick="getUserDetails()"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-details" id="userDetails">
            <table>
                <tr>
                    <th>Username</th>
                    <td id="username"></td>
                </tr>
                <tr>
                    <th>Ranking</th>
                    <td id="ranking"></td>
                </tr>
                <tr>
                    <th>School</th>
                    <td id="school"></td>
                </tr>
                <tr>
                    <th>About</th>
                    <td id="about"></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        async function getUserDetails() {
            const username = document.getElementById('usernameInput').value;
            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                // Localhosted API for now, will be replaced with the actual API URL
                const response = await fetch(`http://localhost:3000/${username}`);
                const data = await response.json();

                document.getElementById('username').textContent = data.username;
                document.getElementById('ranking').textContent = data.ranking;
                document.getElementById('school').textContent = data.school;
                document.getElementById('about').textContent = data.about;

                document.querySelector('.user-details').style.display = 'block';
            } catch (error) {
                alert('Error fetching data. Please try again later.');
            }
        }
    </script>
</body>

</html>
